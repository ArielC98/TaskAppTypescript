<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Welcome, <span id="username">User</span>!</h2>
      <button class="btn btn-danger btn-sm mt-2" id="logoutBtn">Logout</button>
    </div>

    <div class="card">
      <div class="card-body">
        <form id="taskForm" class="d-flex gap-2 mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="New task" required />
          <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul id="taskList" class="list-group">
          <!-- Tasks will be added here -->
        </ul>
      </div>
    </div>
  </div>

  <script type="module" src="/src/components/tasks.ts"></script>
</body>

</html>
